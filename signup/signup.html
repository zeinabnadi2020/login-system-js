<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body cz-shortcut-listen="true">
    
    <div class="container my-5 text-center">
        <form  id="total"  class="group m-auto w-75 p-5">
            <h1 class="">Smart Login System</h1>

            <input id="signupName"     class="form-control text-white my-3" placeholder="Enter your name"  type="text">
            <input id="signupEmail"    class="form-control text-white my-3" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control text-white my-3" placeholder="Enter  password"  type="password">
            <p id="exist">Success</p>
            <p id="incorrect" >All inputs is required</p>
            <p id="incorrectEmail" >Email is not valid</p>
            <p id="incorrectName" >Name is not valid</p>
            <p id="incorrectPassword" >Password must be 8 characters at least </p>
            <p id="accountSaved"> Account Saved Successfully </p>
            <p id="accountExist"> Account Already Exist </p>

            <button id="submit" onclick=" signUp(event)" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="../index.html">Signin</a></p>
        </form>
    </div>






    <script src="../bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
